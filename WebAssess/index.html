<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS</title>

   
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="header">
        <a href="index.html">
            <li>Question1</li>
        </a>
        <a href="question2.html"><li>Question2</li></a>
        <a href="question3.html">
            <li>Question3</li>
        </a>
    </div>
    <div class="container">
      
        <form action="" class="form" onSubmit="return alert('thank you')">
          <div class="form-group">
            <label for="name">Full Name</label>
           
               <div class="icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="" id="name" required>
               </div>
           
          </div> 
        <div class="form-group">
            <label for="line1">Address Line 1</label>
            <div class="icon">
                <i class="fa fas fa-address-book"></i>
                <input type="text" name="" id="line1" required>
            </div>
        </div>
        <div class="form-group">
<label for="line2">Address Line 2</label>
<div class="icon">
    <i class="fa fas fa-address-book"></i>
    <input type="text" name="" id="line2" required>
</div>
        </div>
        <div class="form-group">
<label for="city">City</label>
<div class="icon">
    <i class="fa fas fa-building"></i>
    <input type="text" name="" id="city" required>
</div>
        </div>
        
       
       <div class="form-group">
<label for="state">State/Province/Region</label>
<div class="icon">
    <i class="fa fas fa-map-marker"></i>
    <input type="text" name="" id="state" required>
</div>
       </div>
        
        <div class="form-group">
<label for="zip">Postal Code/ZIP</label>
<div class="icon">
<i class="fa far fa-envelope-open"></i>
    <input type="text" name="" id="zip" required>
</div>
        </div>
        
        <div class="form-group">
<label for="country">Country</label>
<div class="icon">
<i class="fa far fa-flag"></i>
    <input type="text" name="" id="country" required>
</div>
        </div>
       
       <div class="form-group">
<label for="email">Email</label>
<div class="icon">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" name="" id="email" required>
</div>
       </div>
       
       <div class="form-group">
<label for="num">Phone Number</label>
<div class="icon">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" name="" id="num" required>
</div>
       </div>
       <div class="form-group">
           <button type="submit" >Submit</button>
       </div>

        </form>
       
    </div>
    <script src="https://use.fontawesome.com/b658993120.js"></script>
</body>
</html>
